<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindLocation</title>
</head>
<body>
    <h1>HTML Geolocation</h1>
    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="final"></p>
    <a href="https://wa.me/918074293521?text=Reached Nanna">Whatsapp Link</a>
    <script>
        let x = document.getElementById("demo");
        let y = document.getElementById("demo2");
        let g = document.getElementById("final");
          
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            
            x.innerHTML = latitude;
            y.innerHTML = longitude;

            if ((Math.round(latitude) == 17 || Math.round(latitude) == 18)&& Math.round(longitude) == 78){
                g.innerHTML = "YES";
            }
        }
        
    </script>

</body>
</html>
